<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="header-title">Collection managment</div>
        </div>
        <div class="content">
            <div class="container">
                <div class="c-toggle c-toggle_text-top">
                    <span class="c-toggle__text">I want to:</span>
                    <input type="radio" name="iWant" id="collect">
                    <label for="collect">sell a collection</label>
                    <input type="radio" name="iWant" id="catalog">
                    <label for="catalog">estimate and create a catalogue</label>
                </div>
                <div class="c-filed">
                    <input class="c-filed__input" type="text" placeholder="Name">
                </div>
                <div class="c-filed">
                    <input class="c-filed__input" type="email" placeholder="E-mail">
                </div>
                <div class="c-filed">
                    <input class="c-filed__input" type="tel" placeholder="Phone">
                </div>
                <div class="btns-group">
                    <a href="" class="btn btn_blue btn_full btn_filled">
                        Continue 
                    </a>
                    <a href="" class="btn btn_blue btn_full btn_outline">
                        View full info on the website
                    </a>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="navbar">
                <a class="navbar__link navbar__link_active" href="auctions.html">
                    <i class="mdi mdi-gavel"></i>
                </a>
                <a class="navbar__link" href="services.html">
                    <i class="mdi mdi-format-list-bulleted"></i>
                </a>
                <a class="navbar__link" href="search-result.html">
                    <i class="mdi mdi-magnify"></i>
                </a>
                <a class="navbar__link" href="account.html">
                    <i class="mdi mdi-account-circle-outline"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
