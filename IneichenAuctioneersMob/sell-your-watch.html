<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="header-title">Sell your watch</div>
        </div>
        <div class="content">
            <div class="container">
                <div class="c-filed">
                    <select class="c-filed__select" name="" id="" required>
                        <option value="" disabled selected>Brand</option>
                        <option value="">Rolex</option>
                        <option value="">Molex</option>
                        <option value="">Folex</option>
                        <option value="">Kolex</option>
                    </select>
                    <i class="mdi mdi-chevron-down"></i>
                </div>
                <div class="c-filed">
                    <input class="c-filed__input" type="text" placeholder="Model">
                </div>
                <div class="c-toggle">
                    <span class="c-toggle__text">Service</span>
                    <input type="radio" name="service" id="sale">
                    <label for="sale">sale</label>
                    <input type="radio" name="service" id="trade-in">
                    <label for="trade-in">trade-in</label>
                </div>
                <div class="c-toggle">
                    <span class="c-toggle__text">Condition</span>
                    <input type="radio" name="Condition" id="worn">
                    <label for="worn">worn</label>
                    <input type="radio" name="Condition" id="unworn">
                    <label for="unworn">unworn</label>
                </div>
                <div class="c-toggle">
                    <span class="c-toggle__text">Original packaging</span>
                    <input type="radio" name="packaging" id="yes">
                    <label for="yes">yes</label>
                    <input type="radio" name="packaging" id="no">
                    <label for="no">no</label>
                </div>
                <div class="c-filed">
                    <input class="c-filed__input" type="text" placeholder="Name">
                </div>
                <div class="c-filed">
                    <input class="c-filed__input" type="email" placeholder="E-mail">
                </div>
                <div class="c-filed">
                    <input class="c-filed__input" type="tel" placeholder="Phone">
                </div>
                <div class="drop-zone">
                    <label for="DropZone" class="drop-zone__label">
                        <i class="mdi mdi-file-image-outline"></i>
                        <span>Click to browse</span>
                        <span class="grey-text">up to 10MB each.</span>
                    </label>
                    <input id="DropZone" type="file">
                </div>
                <div class="upload-files">
                    <div class="upload-files__item">
                        <div class="upload-files__image">
                            <img src="img/icons/scan-img.jpg" alt="">
                        </div>
                        <div class="upload-files__info">
                            <span class="upload-files__name">passport.png</span>
                            <strong class="upload-files__percent">50%</strong>
                            <span class="upload-files__weight">32.2KB</span>
                        </div>
                        <div class="upload-files__remove">
                            <i class="mdi mdi-close"></i>
                        </div>
                    </div>
                    <div class="upload-files__item">
                        <div class="upload-files__image">
                            <img src="img/icons/scan-ico.jpg" alt="">
                        </div>
                        <div class="upload-files__info">
                            <span class="upload-files__name">passport.png</span>
                            <strong class="upload-files__percent">50%</strong>
                            <span class="upload-files__weight">32.2KB</span>
                        </div>
                        <div class="upload-files__remove">
                            <i class="mdi mdi-close"></i>
                        </div>
                    </div>
                    <div class="upload-files__item">
                        <div class="upload-files__image">
                            <img src="img/icons/scan-ico.jpg" alt="">
                        </div>
                        <div class="upload-files__info">
                            <span class="upload-files__name">passport.png</span>
                            <strong class="upload-files__percent">50%</strong>
                            <div class="upload-files__progress"><div style="width:50%"></div></div>
                        </div>
                        <div class="upload-files__remove">
                            <i class="mdi mdi-close"></i>
                        </div>
                    </div>
                </div>
                <div class="btns-group">
                    <a href="" class="btn btn_blue btn_full btn_filled">
                        Continue 
                    </a>
                    <a href="" class="btn btn_blue btn_full btn_outline">
                        View full info on the website
                    </a>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="navbar">
                <a class="navbar__link navbar__link_active" href="auctions.html">
                    <i class="mdi mdi-gavel"></i>
                </a>
                <a class="navbar__link" href="services.html">
                    <i class="mdi mdi-format-list-bulleted"></i>
                </a>
                <a class="navbar__link" href="search-result.html">
                    <i class="mdi mdi-magnify"></i>
                </a>
                <a class="navbar__link" href="account.html">
                    <i class="mdi mdi-account-circle-outline"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
