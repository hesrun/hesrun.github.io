<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div id="Frame" class="modal modal_fullscreen modal_animate">
            <div class="modal__frame-container">
                <div class="modal__frame" style="background: #ccc">
                    <iframe style="width: 100%; height: 100%" src="" frameborder="0"></iframe>
                </div>
                <div class="modal__footer">
                    <a href="" class="btn btn_blue btn_full btn_filled">Close</a>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script>
        setTimeout(() => {
            $("#Frame").modal({
                showClose: true,
                closeClass: 'mdi mdi-close',
                closeText: '',
                fadeDuration: 300,
            });
        }, 1000);
    </script>
</body>
</html>
