<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="live-bar">
                <a href="" class="live-bar__close">
                    <i class="mdi mdi-close"></i>
                </a>
                <div class="live-bar__status">
                    Live
                </div>
                <div class="live-bar__users">
                    <i class="mdi mdi-account-outline"></i>
                    123
                </div>
                <div class="live-bar__time">
                    01.01.01
                </div>
            </div>
        </div>
        <div class="content">
            <div class="live-stream">
                <video controls>
                    <source src="video/video.mp4" type="video/mp4">
                </video>
            </div>
            <div class="live-lot-preview">
                <img src="img/lot-item.jpg" alt="">
                <span>Verge Pocket Watch</span>
            </div>
            <div class="live-bids">
                <div class="live-bids__item">
                    <strong>CHF 20.000</strong>
                    <i class="mdi mdi-account-multiple brown-text"></i>
                    <span>Hall</span>
                </div>
                <div class="live-bids__note red-text">
                    Fail warning!
                </div>
                <div class="live-bids__item">
                    <strong>CHF 20.000</strong>
                    <i class="mdi mdi-earth grey-text"></i>
                    <span>Invaluable</span>
                </div>
                <div class="live-bids__item">
                    <strong>CHF 20.000</strong>
                    <i class="mdi mdi-phone blue-text"></i>
                    <span>Telephone</span>
                </div>
                <div class="live-bids__item">
                    <strong>CHF 20.000</strong>
                    <i class="mdi mdi-account-multiple brown-text"></i>
                    <span>Hall</span>
                </div>
                <div class="live-bids__item">
                    <strong>CHF 20.000</strong>
                    <i class="mdi mdi-earth grey-text"></i>
                    <span>Invaluable</span>
                </div>
                <div class="live-bids__item">
                    <strong>CHF 20.000</strong>
                    <i class="mdi mdi-phone blue-text"></i>
                    <span>Telephone</span>
                </div>
                <div class="live-bids__item">
                    <strong>CHF 20.000</strong>
                    <i class="mdi mdi-account-multiple brown-text"></i>
                    <span>Hall</span>
                </div>
                <div class="live-bids__item">
                    <strong>CHF 20.000</strong>
                    <i class="mdi mdi-earth grey-text"></i>
                    <span>Invaluable</span>
                </div>
                <div class="live-bids__item">
                    <strong>CHF 20.000</strong>
                    <i class="mdi mdi-phone blue-text"></i>
                    <span>Telephone</span>
                </div>
            </div>
            <div class="live-btns">
                <a href="" class="btn btn_blue btn_full btn_filled">Bid 10,000 CHF</a>
            </div>
        </div>
        <div class="footer">
            <div class="navbar">
                <a class="navbar__link navbar__link_active" href="">
                    <i class="mdi mdi-watch"></i>
                    <span>Current lot</span>
                </a>
                <a class="navbar__link" href="">
                    <div class="dot"></div>
                    <span>Live stream</span>
                </a>
                <a class="navbar__link" href="">
                    <i class="mdi mdi-format-list-text"></i>
                    <span>Other lots</span>
                </a>
                <a class="navbar__link" href="">
                    <i class="mdi mdi-headset"></i>
                    <span>Live support</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
