<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css">
   <link rel="stylesheet" href="css/main.css">
   <title>Document</title>
</head>
<body class="sign-body">
   <div class="sign-wrapper in_frame">
      <div class="sign-form-column">
         <form class="form-wrapper" action="">
            <h2>Log in</h2>
            <div class="c-input">
               <i class="mdi mdi-cellphone c-input-icon"></i>
               <div class="input">
                  <label>Phone number</label>
                  <input type="tel">
               </div>
            </div>
            <div class="c-input">
               <i class="mdi mdi-key-variant c-input-icon"></i>
               <div class="input">
                  <label>PASSWORD</label>
                  <input id="password" type="password">
               </div>
               <i id="ShowPass" class="mdi mdi-24px mdi-eye-outline c-input-icon-field"></i>
            </div>
            <div class="btns">
               <a href="" class="c-btn blue">Log in</a>
               <a href="sign_forgot.html" class="link">Forgot Password?</a>
            </div>
         </form>
         <div class="bottom-btn">
            <span>New investor? Sign up</span>
            <a href="sign_up.html" class="c-btn white">Create an account</a>
         </div>
      </div>
   </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</html>
