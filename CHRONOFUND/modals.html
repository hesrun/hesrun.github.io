<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1.0, user-scalable=no">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/css/tooltipster.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.min.css">
   <link rel="stylesheet" href="css/main.css">
   <title>Document</title>
</head>
<body>

   <div id="CodeConfirm" class="modal code-confirm-modal">
      <div class="code-confirm-form">
         <b>Confirmation</b>
         <p>
            CHECK YOU PHONE FOR 4-DIGITS <br>
            ACCESS CODE AND ENTER IT BELOW:
         </p>
         <div class="code-inputs">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
         </div>
         <div class="btns">
            <a href="#" class="small-btn brown">CONFIRM</a>
            <a href="#" class="small-btn brown outline">RESEND CODE</a>
         </div>
      </div>
   </div>
   
   <div id="ChangeSaved" class="modal change-saved-modal">
      <b>Changes saved</b>
      <a href="#" class="small-btn brown">THANKS</a>
   </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/js/jquery.tooltipster.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" charset="utf-8"></script>
<script src="js/dropkick.js" charset="utf-8"></script>
<script src="js/main.js" type="text/javascript"></script>
<script type="text/javascript">
   $(document).ready(function() {
      $('#CodeConfirm').modal({
         closeExisting: false
      });
      $('#ChangeSaved').modal({
         closeExisting: false
      });
   });
</script>
</body>
</html>
