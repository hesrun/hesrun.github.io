<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio Sibir</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vegas/2.4.4/vegas.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="radio-app">
        <header class="main-header">
            <a href="#" class="logo">
                <img src="img/logo.png" alt="">
            </a>
            <div class="line">
                <div class="equalizer">
                    <img src="img/equalizier.png" alt="">
                </div>
                <div class="line-inner"></div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="#" class="active">омск</a>
                    </li>
                    <li>
                        <a href="#">томск</a>
                    </li>
                    <li>
                        <a href="#">чита</a>
                    </li>
                    <li>
                        <a href="#">улан-удэ</a>
                    </li>
                    <li>
                        <a href="#">красноярск</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="main-content">
            <h1>РАДИО НАШЕЙ <br>СТРАНЫ</h1>
        </section>
        <footer class="main-footer">
            <div class="play-now">
                <div class="artist-image">
                    <img src="img/artist.jpg" alt="">
                    <div class="play-pause">
                        <div class="play-btn"></div>
                    </div>
                </div>
                <div class="track-info">
                    <div class="track-text">
                        сейчас играет
                        <span class="track-name">
                            <marquee behavior="scroll" direction="left">группировка ленинград / дача</marquee>
                        </span>
                    </div>
                    <input class="volume-range" type="range">
                </div>
            </div>
            <div class="apps">
                <a href="#">
                    <img src="img/app-store.png" alt="">
                </a>
                <a href="#">
                    <img src="img/google-play.png" alt="">
                </a>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vegas/2.4.4/vegas.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
