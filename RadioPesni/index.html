         </div>
         <div class="on-off-btn"></div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js" charset="utf-8"></script>
   <script type="text/javascript">
      $("#handle").roundSlider({
         sliderType: "min-range",
         editableTooltip: false,
         radius: 200,
         width: 20,
         value: 0,
         handleSize: 40,
         startAngle: 288,
         endAngle: 252
      });

      $('.on-off-btn').click(function() {
         $('.on-off').toggleClass('active');
         $('.radio-logo-text').toggleClass('active');
      })

      $('.on-off-btn').mousedown(function() {
         $('.on-off').addClass('push');
      })
      $('.on-off-btn').mouseup(function() {
         $('.on-off').removeClass('push');
      })
