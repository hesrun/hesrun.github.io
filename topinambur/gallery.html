    <script type="text/javascript">
        $('.burger-btn').click(function () {
            $('.main-header-inner').toggleClass('open');
            $('body').toggleClass('menu-open');
        })
        $('.chrono-carousel .date-item').each(function(index) {
            $(this).attr( 'data-num', index);
        });
        $('.chrono-carousel').owlCarousel({
            center: true,
            loop:false,
            margin:0,
            responsive:{
                320:{
                    items:1
                },
                576: {
                    items:3
                },
                1200:{
                    items:5
                }
            }
        });
        $('.chrono-carousel .date-item').click(function() {
            $('.chrono-carousel').trigger('to.owl.carousel', $(this).data( 'num' ) );
        })
