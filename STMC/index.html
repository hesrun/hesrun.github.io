<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="refresh" content="3600">
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="frame">
        <img class="angle angle-1" src="img/angle.png" alt="">
        <img class="angle angle-2" src="img/angle.png" alt="">
        <img class="angle angle-3" src="img/angle.png" alt="">
        <img class="angle angle-4" src="img/angle.png" alt="">
    </div>
    <div class="wrap">
        <div class="logo">
            <img src="img/logo.svg" alt="">
        </div>
        <div class="currency" id="kurzy_main">
            <table id="k__t">
                <tr>
                    <td nowrap="nowrap">
                        <span id="k__USD" style="display: none;"></span>
                    </td>
                    <td class="currency-name">USD</td>
                    <td class="currency-size" id="kk__USD"></td>
                </tr>
                <tr>
                    <td nowrap="nowrap">
                        <span id="k__EUR" style="display: none;"></span>
                    </td>
                    <td class="currency-name">EUR</td>
                    <td class="currency-size" id="kk__EUR"></td>
                </tr>
            </table>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js" charset="utf-8"></script>
        <script src="https://data.kurzy.cz/export/kurzy-cs.js" type="text/javascript"> </script>
        <script type="text/javascript">
            $('.currency-size').each(function () {
                console.log($(this).text());
                console.log(parseFloat($(this).text()).toFixed(2));

                $(this).text(parseFloat($(this).text()).toFixed(2));
            })
        </script>
    </div>
</body>
</html>
